<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora_matrix.css">
    <title>Calculadora de matrices</title>
</head>
<body>

    <header>
        <h1>CALCULADORA DE MATRICES</h1>
    </header>

    <!-- MATRIX OPERATION VISUAL DIV -->
    <div class="matrix-container">

        <!-- MATRIX 1 -->
            <div class="matrix-box">
                <div>
                    <h3>Matriz 1</h3> 
                    
                </div>
            <div class="matrix-content">
                <div id="matrix1-display">
                    <button class="btn" id="create-matrix1">Crear Matriz</button>
                </div>
            </div>
            <div>
                <h4>Opciones de matriz:</h4>
                <div>
                    <button id="random-matrix1">Valores Aleatorios</button>
                    <button id="example-matrix1">Ejemplo</button>
                    <button id="clear-matrix1"> üóëÔ∏è Borrar Matriz 1 </button>

                    <h2>Operaciones de una sola matriz:</h2>

                    <button class="operation-btn" data-operation="scalar" data-matrix="1">ESCALAR (kxA)</button>
                    <button class="operation-btn" data-operation="transpose" data-matrix="1">TRANSPUESTA (A^T)</button>
                    <button class="operation-btn" data-operation="determinant" data-matrix="1">DETERMINANTE (det(A))</button>
                    <button class="operation-btn" data-operation="inverse" data-matrix="1">INVERSA (A^-1)</button>
                    <button class="operation-btn" data-operation="identity" data-matrix="1">IDENTIDAD (In)</button>

                </div>
            </div>
        </div>
        
        <!-- OP DISPLAY -->
         <div class="matrix-box">
            <div>
                <h3>Operaciones</h3>
            </div>
            <div class="matrix-content">
                <div id="operation-display">
                    Seleccione una operaci√≥n
                </div>
            </div>
            <button class="operation-btn" data-operation="sum">SUMA (A+B)</button>
            <button class="operation-btn" data-operation="subtract">RESTA (A-B)</button>
            <button class="operation-btn" data-operation="multiply">MULTIPLICACI√ìN (A√óB)</button>
         </div>

        <!-- MATRIX 2 -->
            <div class="matrix-box">
                <div>
                    <h3>Matriz 2</h3>
                    
                </div>
            <div class="matrix-content">
                <div id="matrix2-display">
                    <button class="btn" id="create-matrix2">Crear Matriz</button>
                </div>
            </div>
            <div>
                <h4>Opciones de matriz:</h4>
                <div>
                    <button id="random-matrix2">Valores Aleatorios</button>
                    <button id="example-matrix2">Ejemplo</button>
                    <button id="clear-matrix2"> üóëÔ∏è Borrar Matriz 2 </button>

                    <h2>Operaciones de una sola matriz:</h2>

                    <button class="operation-btn" data-operation="scalar" data-matrix="2">ESCALAR (kxA)</button>
                    <button class="operation-btn" data-operation="transpose" data-matrix="2">TRANSPUESTA (A^T)</button>
                    <button class="operation-btn" data-operation="determinant" data-matrix="2">DETERMINANTE (det(A))</button>
                    <button class="operation-btn" data-operation="inverse" data-matrix="2">INVERSA (A^-1)</button>
                    <button class="operation-btn" data-operation="identity" data-matrix="2">IDENTIDAD (In)</button>

                </div>
            </div>
        </div>

        <!-- RESULT -->
         <div>
            <div>
                <h3>Resultado</h3>
            </div>
            <div>
                <div id="result-display"></div>
            </div>
            <button id="clear-result">üóëÔ∏è Borrar Resultado</button>
         </div>
    </div>

    <!-- MATRIX MODAL -->
    <div id="matrix-modal">
        <div>
            <div>
                <h3>Crear nueva matriz</h3>
                <button id="close-modal">&times;</button>
            </div>
            <div>
                <label for="matrix-size">Tama√±o de la matriz</label>
                <select id="matrix-size">
                    <option value="2">2x2</option>
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                    <option value="6">6x6</option>
                    <option value="7">7x7</option>
                    <option value="8">8x8</option>
                    <option value="9">9x9</option>
                    <option value="10">10x10</option>
                </select>
            </div>
            <div>
            <div>
                <button id="cancel-matrix">Cancelar</button>
                <button id="create-matrix">Crear Matriz</button>
            </div>
            <div id="modal-error"></div>
        </div>
    </div>

    <div id="calculation-error"></div>
    <div id="calculation-success"></div>

    <script src="calculadora_matriz.js"></script>
    
</body>
</html>
