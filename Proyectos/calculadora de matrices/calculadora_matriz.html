<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora_matrix.css">
    <title>Calculadora de matrices</title>
</head>
<body>

    <header>
        <h1>CALCULADORA DE MATRICES</h1>
    </header>
    <!-- CONFIG DIV -->
    <div>
        <!-- MATRIX 1 SIZE -->
        <div>

            <h2>Configuracion de la matriz 1</h2>
                <div>
                        <label for="matrix1-size"> Tama√±o de la matriz 1</label>
                    <select id="matrix1-size">
                        <option value="">Seleccione tama√±o</option>
                        <option value="2">2x2</option>
                        <option value="3">3x3</option>
                    </select>
                </div>

                <div>  
                    <label>Tipo de entrada</label>
                    <button class="input-type-btn" data-matrix="1" data-type="example">Ejemplo</button>
                    <button class="input-type-btn" data-matrix="1" data-type="manual">Manual</button>
                    <button class="input-type-btn" data-matrix="1" data-type="random">Aleatoria</button>

                </div>
                
                <button> üóëÔ∏è Borrar Matriz 1 </button>
                <div id="matrix1-error"></div>
            </div>

        <!-- MATRIX 2 SIZE -->
        <div>

            <h2>Configuracion de la matriz 2</h2>
                <div>
                    <label for="matrix2-size"> Tama√±o de la matriz 2</label>
                    <select id="matrix2-size">
                        <option value="">Seleccione tama√±o</option>
                        <option value="2">2x2</option>
                        <option value="3">3x3</option>
                    </select>
                </div>

                <div>  
                    <label>Tipo de entrada</label>
                        <button class="input-type-btn" data-matrix="2" data-type="example">Ejemplo</button>
                        <button class="input-type-btn" data-matrix="2" data-type="manual">Manual</button>
                        <button class="input-type-btn" data-matrix="2" data-type="random">Aleatoria</button>

                </div>
                
                <button> üóëÔ∏è Borrar Matriz 2 </button>
            </div>
            <div id="matrix2-error"></div>
    </div>

    <!-- MATRIX OPERATION VISUAL DIV -->
    <div class="matrix-container">

        <!-- MATRIX 1 -->
            <div class="matrix-box">
                <div>
                    <h3>Matriz 1</h3>
                </div>
            <div class="matrix-content">
                <div id="matrix1-display">
                    Seleccione tama√±o y tipo de entrada
                </div>
            </div>
        </div>
        
        <!-- OP DISPLAY -->
         <div class="matrix-box">
            <div>
                <h3>Operacion</h3>
            </div>
            <div class="matrix-content">
                <div id="operation-display">
                    Seleccione una operacion
                </div>
            </div>
         </div>
        <!-- MATRIX 2 -->
            <div class="matrix-box">
                <div>
                    <h3>Matriz 2</h3>
                </div>
            <div class="matrix-content">
                <div id="matrix2-display">
                    Seleccione tama√±o y tipo de entrada
                </div>
            </div>
        </div>

        <!-- RESULT -->
         <div>
            <div>
                <h3>Resultado</h3>
            </div>
            <div>
                <div id="result-display">
                    El resultado se mostrar√° aqu√≠
                </div>
            </div>
         </div>
    </div>

    <!-- OPERATION DIV -->

    <div>
        <h2>Operaciones disponibles</h2>
        <div>
            <button class="operation-btn" data-operation="sum">SUMA (A+B)</button>
            <button class="operation-btn" data-operation="subtract">RESTA (A-B)</button>
            <button class="operation-btn" data-operation="multiply">MULTIPLICACION (AxB)</button>
            <button class="operation-btn" data-operation="scalar">ESCALAR (kxA)</button>
            <button class="operation-btn" data-operation="transpose">TRANSPUESTA (A^T)</button>
            <button class="operation-btn" data-operation="determinant">DETERMINANTE (det(A))</button>
            <button class="operation-btn" data-operation="inverse" >INVERSA (A^-1)</button>
            <button class="operation-btn" data-operation="identity">IDENTIDAD (In)</button>
        </div>
    </div>

    <!-- CALC BUTTON (ALL PARAMETERS MUST BE FILLED) -->
    <div>
        <button id="calculate-btn">CALCULAR</button>
    </div>
    

    <script src="calculadora_matriz.js"></script>
    
</body>
</html>
