<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia game</title>
    <link rel="stylesheet" href="trivia_game.css">
</head>
<body>
    <div id="app">

        <!-- config form -->
        <div id="config-screen" class="screen active">
            <h1>Game Configuration</h1>
            <form id="config-form">
                <label for="player-name">Player name</label>
                <input type="text" id="player-name" required minlength="2" maxlength="20">

                <label for="question-count">Number of questions</label>
                <input type="number" id="question-count" required min="5" max="20" value="10">

                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
        
                <label for="category">Category</label>
                <select id="category">
                    <option value="0">Mixed</option>
                    <!-- categories load based on Trivia API -->
                </select>
                <!-- submit button -->
                <button type="submit">Start Game</button>    
            </form>
        </div>

        <!-- loading screen -->
        <div id="loading-screen" class="screen">
            <div class="spinner"></div>
            <p>Loading questions...</p>
        </div>

        <!-- game screen -->
        <div id="game-screen" class="screen">
            <header>
                <span id="progress">Question 1 of 10</span>
                <span id="score">Score: 0</span>
            </header>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container" class="options"></div>
                <div id="timer">
                    <div id="timer-bar"></div>
                </div>
            </div>
        </div>

        <!-- result screen -->

        <div id="result-screen" class="screen">
            <h1>Results</h1>
            <div id="results-content"></div>
            <div class="actions"></div>
                <button id="restart-same">Restart Game</button>
                <button id="restart-new">New Game</button>
                <button id="quit">Quit</button>
        </div>
    </div>
    <script src="trivia_game.js"></script>
</body>
</html>
