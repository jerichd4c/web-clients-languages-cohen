<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Challenge ðŸŽ®</title>
    <link rel="stylesheet" href="trivia_game.css">
    <!-- font awesome and google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>

    <div id="app">

        <!-- welcome screen -->
        <div id="welcome-screen" class="screen active">
            <div class="welcome-container">
                <div class="logo">
                    <i class="fas fa-brain"></i>    
                    <h1>Trivia Challenge</h1>
                </div>
                <div class="welcome-content">
                    <h2>Test your knowledge!</h2>
                    <button id ="start-btn" class="btn-primary pulse">
                        <i class="fas fa-play"></i>
                        Start Quiz
                    </button>
                </div>  
            </div>
        </div>

        <!-- config form -->
        <div id="config-screen" class="screen">
            <h1>Game Configuration</h1>
            <form id="config-form">
                <label for="player-name">Player name</label>
                <input type="text" id="player-name" required minlength="2" maxlength="20">

                <label for="question-count">Number of questions</label>
                <input type="number" id="question-count" required min="5" max="20" value="10">

                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
        
                <label for="category">Category</label>
                <select id="category">
                    <option value="0">Mixed</option>
                    <!-- categories load based on Trivia API -->
                </select>
                <!-- submit button -->
                <button type="submit">Start Game</button>    
            </form>
        </div>

        <!-- loading screen -->
        <div id="loading-screen" class="screen">
            <div class="spinner"></div>
            <p>Loading questions...</p>
        </div>

        <!-- game screen -->
        <div id="game-screen" class="screen">
            <header>
                <span id="progress">Question 1 of 10</span>
                <span id="score">Score: 0</span>
            </header>
            <div id="question-container">
                <h2 id="question-text"></h2>
                <div id="options-container" class="options"></div>
                <div id="timer">
                    <div id="timer-bar"></div>
                </div>
            </div>
        </div>

        <!-- result screen -->

        <div id="result-screen" class="screen">
            <h1>Results</h1>
            <div id="results-content"></div>
            <div class="actions"></div>
                <button id="restart-same">Restart Game</button>
                <button id="restart-new">New Game</button>
                <button id="quit">Quit</button>
        </div>
    </div>
    <script src="trivia_game.js"></script>
</body>
</html>
