<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <title>Personal Finance System</title>
</head>

<body>

    <!-- Windows 95 Startup Screen -->
    <div id="win95-startup" class="win95-startup">
        <div class="win95-logo-container">
            <!--windows 95 Logo -->
            <img src="resources/images/windows95_logo.jpg" alt="Windows 95" class="win95-logo-image">

            <!-- loading Bar -->
            <div class="win95-loading">
                <div class="win95-loading-bar">
                    <div id="win95-progress" class="win95-progress"></div>
                </div>
                <div id="win95-status" class="win95-status">Starting Windows 95...</div>
            </div>

            <!-- copyright (as in the original) -->
            <div class="win95-copyright">
                Â© 1985-1995 Microsoft Corp.
            </div>
        </div>
    </div>

    <div class="app-container" style="display: none;">
        <nav class="taskbar">
            <button class="start-button">
                <img src="resources/icons/windows_95.ico" alt="" class="start-logo">
                <span>Personal Finance System</span>
            </button>
            <div class="taskbar-separator"></div>
            <div class="taskbar-buttons">
                <button class="taskbar-btn active" data-target="dashboard-section">
                    <img src="resources/icons/dashboard.ico" alt="" class="nav-icon"> Dashboard
                </button>
                <button class="taskbar-btn" data-target="transactions-section">
                    <img src="resources/icons/transactions.ico" alt="" class="nav-icon"> Transactions
                </button>
                <button class="taskbar-btn" data-target="budget-section">
                    <img src="resources/icons/budget.ico" alt="" class="nav-icon"> Budget
                </button>
                <button class="taskbar-btn" data-target="categories-section">
                    <img src="resources/icons/categories.ico" alt="" class="nav-icon"> Categories
                </button>
                <button class="taskbar-btn" id="btn-skip-intro">
                    <img src="resources/icons/disc.ico" alt="" class="nav-icon"> Skip Intro (toggle)
                </button>
            </div>
            <div class="system-tray">
                <div class="tray-time" id="taskbar-time">
                    <img src="resources/icons/taskbar_element1.ico" alt="" class="tray-icon">
                    <img src="resources/icons/taskbar_element2.ico" alt="" class="tray-icon">
                    <span class="time-text">12:00 PM</span>
                </div>
            </div>
        </nav>

        <main class="content-area">
            <!-- Dashboard Section -->
            <div id="dashboard-container"></div>

            <!-- Transactions Section -->
            <div id="transactions-container"></div>

            <!-- Budget Section -->
            <div id="budget-container"></div>

            <!-- Categories Section -->
            <div id="categories-container"></div>
        </main>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
