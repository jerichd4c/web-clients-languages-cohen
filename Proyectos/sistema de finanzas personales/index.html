<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance System</title>
</head>
<body>
    <h1>Loading System...</h1>

<section id="categories-section" class="view-section">
    <h2>Category Manager</h2>

<!-- category manager container -->

    <div class="card">
        <h3>New/Edit Category</h3>
        <form id="category-form">
            <input type="hidden" id="cat-id"> <label>Name:</label>
            <input type="text" id="cat-name" required placeholder="Example: Gym">
            
            <label>Color (for graphs):</label>
            <input type="color" id="cat-color" value="#36A2EB">

            <button type="submit" id="btn-save-cat">Save Category</button>
            <button type="button" id="btn-cancel-cat" style="display:none">Cancel</button>
        </form>
    </div>

    <div class="list-container">
        <h3>Categories List</h3>
        <ul id="categories-list" class="styled-list">
            <!-- categories will be dynamically populated here -->
        </ul>
    </div>
</section>

<section id="transactions-section" class="view-section">
    <h2>Transaction Manager</h2>

    <div class="card">
        <h3>New Transaction</h3>
        <form id="transaction-form">
            <input type="hidden" id="trans-id">

            <div class="form-group">
                <label>Type:</label>
                <select id="trans-type" required>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>

            <div class="form-group">
                <label>Amount:</label>
                <input type="number" id="trans-amount" step="0.01" min="0" required placeholder="0.00">
            </div>

            <div class="form-group">
                <label>Date:</label>
                <input type="date" id="trans-date" required>
            </div>

            <div class="form-group">
                <label>Category:</label>
                <select id="trans-category" required>
                    <!-- categories will be dynamically populated here -->
                    <option value="">Select Category</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description:</label>
                <input type ="text" id="trans-desc" placeholder="Detail">
            </div>

            <button type="submit" id="btn-save-trans">Register Transaction</button>
            <button type="button" id="btn-cancel-trans" style="display:none;">Cancel</button>
        </form>
    </div>

    <div class="filters-bar">
        <h3>History</h3>
        <div class="filters-container">
            <select id="filter-type">
                <option value="all">All Types</option>
                <option value="expense">Only Expenses</option>
                <option value="income">Only Incomes</option>
            </select>

            <select id="filter-category">
                <option value="all">All Categories</option>
                <!-- categories will be dynamically populated here -->
                </select>
            <input type="text" id="search-input" placeholder="Search By Description">
        </div>
    </div>

    <div class="table-container">
        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="transactions-list">
                <!-- transactions will be dynamically populated here -->
                </tbody>
        </table>
    </div>
</section>

<section id="budget-section" class="view-section">
    <h2>Budget control</h2>

    <div class="filter-bar">
        <label>Monthly Plan:</label>
        <input type="month" id="budget-month-picker">
    </div>

    <div class="split-view">
        <div class="card">
            <h3>Select Budget</h3>
            <form id="budget-form">
                <input type="hidden" id="budget-id"> <div class="form-group">
                    <label>Category</label>
                    <select id="budget-category" required>
                        <!-- categories will be dynamically populated here -->
                        </select>
                </div>

                <div class="form-group">
                    <label>Monthly Limit:</label>
                    <input type="number" id="budget-amount" min="1" step="0.01" required>
                </div>

                <button type="submit">Save Limit</button>
            </form>
        </div>

        <div class="table-container" style="flex-grow: 1;"></div>
            <h3>Monthly check</h3>
            <table id="budget-table">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Budget</th>
                        <th>Actual Expense</th>
                        <th>Status</th> <th>Action</th>
                    </tr>
                </thead>
                <tbody id="budget-list">
                    <!-- budget data will be dynamically populated here -->
                    </tbody>
            </table>
        </div>
    </div>
</section>





    <script type="module" src="./js/app.js"></script>

</body>
</html>
